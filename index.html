<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amana Finance — Калькулятор рассрочки</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
    }

    .calculator {
      width: 100%;
      max-width: 460px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(149, 193, 31, 0.2);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
      border-radius: 18px;
      padding: 16px 16px 20px;
      box-sizing: border-box;
      margin: 8px;
    }

    .header {
      text-align: center;
      margin-bottom: 6px;
    }

    .header .title {
      font-size: 24px;
      font-weight: 800;
      color: #116234;
      text-transform: uppercase;
      margin-bottom: 2px;
    }

    .header .subtitle {
      font-size: 13.5px;
      color: #555;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-weight: 500;
      margin-top: -2px;
    }

    .tariff-buttons {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin: 12px 0;
    }

    .tariff-button {
      flex: 1;
      padding: 8px 5px;
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      border-radius: 7px;
      cursor: pointer;
      text-align: center;
      font-weight: 500;
      font-size: 13.5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: all 0.3s ease;
    }

    .tariff-button.active {
      background-color: #95C11F;
      color: #fff;
      border-color: #116234;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
      font-size: 13.5px;
    }

    input[type="number"] {
      font-size: 15px;
      padding: 9px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 7px;
      box-sizing: border-box;
    }

    .slider {
      width: 100%;
      margin-top: 5px;
      appearance: none;
      height: 6px;
      background: #ddd;
      border-radius: 5px;
      position: relative;
    }

    .slider::-webkit-slider-thumb {
      appearance: none;
      width: 18px;
      height: 18px;
      background: #95C11F;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      box-shadow: 0 1px 4px rgba(0,0,0,0.15);
    }

    .error-message, .helper-text {
      font-size: 12.5px;
      color: #a94442;
      background-color: #fdecea;
      border: 1px solid #f5c6cb;
      padding: 8px;
      margin-top: 10px;
      border-radius: 6px;
    }

    .error-message {
      display: none;
    }

    .output {
      background-color: #eaf6ec;
      border: 1px solid #c6e2c9;
      padding: 10px;
      margin-top: 16px;
      border-radius: 8px;
      font-size: 14px;
    }

    .output p {
      margin: 5px 0;
    }

    .buttons {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .buttons a {
      text-align: center;
      padding: 12px;
      background-color: #95C11F;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .buttons a.call {
      background-color: #115C30;
    }

    .buttons a:hover {
      transform: scale(1.015);
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
    }

    @media (min-width: 768px) {
      .buttons {
        flex-direction: row;
      }

      .buttons a {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="header">
      <div class="title">AMANA FINANCE</div>
      <div class="subtitle">КАЛЬКУЛЯТОР РАССРОЧКИ</div>
    </div>

    <div class="tariff-buttons">
      <div class="tariff-button active" data-tariff="with">С первым взносом</div>
      <div class="tariff-button" data-tariff="without">Без первого взноса</div>
    </div>

    <label for="price">Стоимость товара:</label>
    <input type="number" id="price" placeholder="не менее 50 000" min="0" />

    <div class="error-message" id="errorMessage">Стоимость товара должно быть не менее 50 000₽</div>

    <label for="months">Кол-во месяцев: <span id="monthsValue">3</span></label>
    <input type="range" id="months" class="slider" min="3" max="12" value="3" />

    <div id="prepaymentBlock">
      <label for="prepaymentPercent">Первый взнос: <span id="prepaymentLabel">25%</span></label>
      <input type="range" id="prepaymentPercent" class="slider" min="10" max="90" step="1" value="25" />
    </div>

    <div class="output" id="results"></div>

    <div class="helper-text">Обязательные требования: Поручитель и паспорта обеих лиц</div>

    <div class="buttons">
      <a id="whatsapp" href="#" target="_blank">Написать на WhatsApp</a>
      <a class="call" href="tel:+79280222114">Позвонить</a>
    </div>
  </div>

  <script>
    const priceInput = document.getElementById('price');
    const monthsInput = document.getElementById('months');
    const monthsValue = document.getElementById('monthsValue');
    const resultsDiv = document.getElementById('results');
    const whatsappBtn = document.getElementById('whatsapp');
    const errorMessage = document.getElementById('errorMessage');
    const tariffButtons = document.querySelectorAll('.tariff-button');
    const prepaymentBlock = document.getElementById('prepaymentBlock');
    const prepaymentSlider = document.getElementById('prepaymentPercent');
    const prepaymentLabel = document.getElementById('prepaymentLabel');

    let selectedTariff = 'with';

    const markupWithDown = {
      3: 9, 4: 12, 5: 15, 6: 18,
      7: 20, 8: 22, 9: 24, 10: 26, 11: 28, 12: 30
    };

    const markupWithoutDown = {
      3: 14, 4: 18, 5: 23, 6: 28,
      7: 31, 8: 33, 9: 37, 10: 40, 11: 43, 12: 46
    };

    function roundUpTo100(val) {
      return Math.ceil(val / 100) * 100;
    }

    function togglePrepaymentSlider() {
      prepaymentBlock.style.display = selectedTariff === 'with' ? 'block' : 'none';
    }

    function updateCalculator() {
      const months = parseInt(monthsInput.value);
      monthsValue.textContent = months;

      let price = parseInt(priceInput.value);

      if (isNaN(price) || price < 50000) {
        errorMessage.style.display = 'block';
        resultsDiv.innerHTML = `
          <p><strong>Первый взнос:</strong> 0 ₽</p>
          <p><strong>Ежемесячный платёж:</strong> 0 ₽</p>
          <p><strong>Стоимость с наценкой:</strong> 0 ₽</p>
          <p><strong>Наценка:</strong> 0 ₽ (0%)</p>
        `;
        whatsappBtn.href = `https://wa.me/79280222114?text=${encodeURIComponent("Здравствуйте, хочу оформить рассрочку.")}`;
        return;
      } else {
        errorMessage.style.display = 'none';
      }

      const percent = selectedTariff === 'with' ? markupWithDown[months] : markupWithoutDown[months];
      let finalCost = price * (1 + percent / 100);
      let prepayment = 0;
      let monthly = 0;
      let message = "";

      if (selectedTariff === 'with') {
        const prepaymentPercent = parseInt(prepaymentSlider.value);
        prepaymentLabel.textContent = `${prepaymentPercent}%`;
        prepayment = roundUpTo100(finalCost * (prepaymentPercent / 100));
        const remaining = finalCost - prepayment;
        monthly = roundUpTo100(remaining / months);
        finalCost = monthly * months + prepayment;

        message = `Здравствуйте, хочу оформить рассрочку. Стоимость товара: ${price.toLocaleString()} ₽, Тариф: С первым взносом, Первый взнос: ${prepayment.toLocaleString()} ₽`;
      } else {
        monthly = roundUpTo100(finalCost / months);
        finalCost = monthly * months;

        message = `Здравствуйте, хочу оформить рассрочку. Стоимость товара: ${price.toLocaleString()} ₽, Тариф: Без первого взноса`;
      }

      const markup = finalCost - price;
      const markupPercent = Math.round((markup / price) * 100);

      let html = '';
      if (selectedTariff === 'with') {
        html += `<p><strong>Первый взнос:</strong> ${prepayment.toLocaleString()} ₽</p>`;
      }
      html += `<p><strong>Ежемесячный платёж:</strong> ${monthly.toLocaleString()} ₽</p>`;
      html += `<p><strong>Стоимость с наценкой:</strong> ${finalCost.toLocaleString()} ₽</p>`;
      html += `<p><strong>Наценка:</strong> ${markup.toLocaleString()} ₽ (${markupPercent}%)</p>`;
      resultsDiv.innerHTML = html;

      whatsappBtn.href = `https://wa.me/79280222114?text=${encodeURIComponent(message)}`;

      togglePrepaymentSlider();
    }

    tariffButtons.forEach(button => {
      button.addEventListener('click', () => {
        tariffButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        selectedTariff = button.dataset.tariff;
        updateCalculator();
      });
    });

    priceInput.addEventListener('input', updateCalculator);
    monthsInput.addEventListener('input', updateCalculator);
    prepaymentSlider.addEventListener('input', updateCalculator);

    updateCalculator();
  </script>
</body>
</html>
