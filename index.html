<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amana System</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f9f9f9;
      padding: 10px;
    }
    #app {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    input, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #117230;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0d5d27;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toolbar {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-direction: column;
    }
    @media(min-width: 500px) {
      .toolbar {
        flex-direction: row;
      }
    }
    .client-card {
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      background: #fefefe;
    }
    .client-card ul {
      margin-top: 5px;
      padding-left: 20px;
    }
    .payment-line {
      display: flex;
      justify-content: space-between;
      border-top: 1px dashed #ccc;
      padding: 5px 0;
      font-size: 15px;
    }
    .payment-line.paid {
      background: #d6f5d6;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è -->
    <div id="login-screen">
      <h2>Amana System</h2>
      <input type="text" id="login" placeholder="–õ–æ–≥–∏–Ω" />
      <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" />
      <button onclick="login()">–í–æ–π—Ç–∏</button>
    </div>

    <!-- –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω -->
    <div id="main-screen" style="display:none;">
      <div class="header">
        <h2>–ö–ª–∏–µ–Ω—Ç—ã</h2>
        <button onclick="logout()">–í—ã–π—Ç–∏</button>
      </div>

      <div class="toolbar">
        <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏..." oninput="searchClient()" />
        <button onclick="showAddForm()">+ –ù–æ–≤—ã–π –∫–ª–∏–µ–Ω—Ç</button>
      </div>

      <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–ª–∏–µ–Ω—Ç–∞ -->
      <div id="add-form" style="display:none;">
        <h3>–ù–æ–≤—ã–π –∫–ª–∏–µ–Ω—Ç</h3>
        <input type="text" id="client-name" placeholder="–§–ò–û –∫–ª–∏–µ–Ω—Ç–∞" />
        <input type="text" id="client-phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" />
        <input type="text" id="client-address" placeholder="–ê–¥—Ä–µ—Å" />
        <input type="number" id="contract-price" placeholder="–°—Ç–æ–∏–º–æ—Å—Ç—å —Ç–æ–≤–∞—Ä–∞ (‚ÇΩ)" />
        <input type="number" id="contract-months" placeholder="–°—Ä–æ–∫ —Ä–∞—Å—Å—Ä–æ—á–∫–∏ (–º–µ—Å)" />
        <button onclick="addClient()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <button onclick="hideAddForm()">–û—Ç–º–µ–Ω–∞</button>
      </div>

      <!-- –°–ø–∏—Å–æ–∫ –∫–ª–∏–µ–Ω—Ç–æ–≤ -->
      <div id="client-list"></div>
    </div>
  </div>

  <script>
    let clients = [];

    function login() {
      const login = document.getElementById("login").value;
      const password = document.getElementById("password").value;
      if ((login === "admin" && password === "1234") ||
          (login === "manager" && password === "0000") ||
          (login === "cashier" && password === "1111")) {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("main-screen").style.display = "block";
        loadClients();
      } else {
        alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å");
      }
    }

    function logout() {
      document.getElementById("main-screen").style.display = "none";
      document.getElementById("login-screen").style.display = "block";
    }

    function showAddForm() {
      document.getElementById("add-form").style.display = "block";
    }

    function hideAddForm() {
      document.getElementById("add-form").style.display = "none";
    }

    function addClient() {
      const name = document.getElementById("client-name").value;
      const phone = document.getElementById("client-phone").value;
      const address = document.getElementById("client-address").value;
      const price = parseFloat(document.getElementById("contract-price").value);
      const months = parseInt(document.getElementById("contract-months").value);

      if (!name || !phone || !price || !months) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è");

      const markupPercent = getMarkup(months);
      const finalPrice = Math.ceil(price * (1 + markupPercent / 100));
      const monthly = Math.ceil(finalPrice / months);

      const payments = [];
      const today = new Date();
      for (let i = 1; i <= months; i++) {
        const dueDate = new Date(today.getFullYear(), today.getMonth() + i, today.getDate());
        payments.push({
          month: i,
          due: dueDate.toISOString().split("T")[0],
          amount: monthly,
          paid: false
        });
      }

      const client = {
        id: Date.now(),
        name,
        phone,
        address,
        price,
        months,
        finalPrice,
        monthly,
        markupPercent,
        payments
      };

      clients.push(client);
      saveClients();
      renderClients();
      hideAddForm();
      document.querySelectorAll("#add-form input").forEach(i => i.value = "");
    }

    function getMarkup(months) {
      if (months <= 3) return 3;
      if (months <= 6) return 6;
      if (months <= 9) return 9;
      return 12;
    }

    function saveClients() {
      localStorage.setItem("clients", JSON.stringify(clients));
    }

    function loadClients() {
      const data = localStorage.getItem("clients");
      clients = data ? JSON.parse(data) : [];
      renderClients();
    }

    function renderClients() {
      const container = document.getElementById("client-list");
      container.innerHTML = "";

      clients.forEach(client => {
        const card = document.createElement("div");
        card.className = "client-card";
        card.innerHTML = `
          <strong>${client.name}</strong><br>
          üìû ${client.phone}<br>
          üìç ${client.address || '‚Äî'}<br>
          üí∞ ${client.price} ‚ÇΩ ‚Üí ${client.finalPrice} ‚ÇΩ (${client.markupPercent}% –Ω–∞—Ü–µ–Ω–∫–∞)<br>
          üìÜ ${client.months} –º–µ—Å √ó ${client.monthly} ‚ÇΩ
          <div style="margin-top:8px;"><strong>–ì—Ä–∞—Ñ–∏–∫ –ø–ª–∞—Ç–µ–∂–µ–π:</strong></div>
          <ul>${client.payments.map((p, i) => `
            <li class="payment-line ${p.paid ? 'paid' : ''}">
              <span>${p.month} –º–µ—Å (${p.due})</span>
              <span>${p.amount} ‚ÇΩ</span>
              <button onclick="markPaid(${client.id}, ${i})">${p.paid ? '‚úì' : '–û–ø–ª–∞—Ç–∏—Ç—å'}</button>
            </li>
          `).join("")}</ul>
        `;
        container.appendChild(card);
      });
    }

    function markPaid(clientId, paymentIndex) {
      const client = clients.find(c => c.id === clientId);
      if (!client) return;
      client.payments[paymentIndex].paid = !client.payments[paymentIndex].paid;
      saveClients();
      renderClients();
    }

    function searchClient() {
      const query = document.getElementById("search").value.toLowerCase();
      const container = document.getElementById("client-list");
      container.innerHTML = "";

      clients
        .filter(c => c.name.toLowerCase().includes(query))
        .forEach(client => {
          const card = document.createElement("div");
          card.className = "client-card";
          card.innerHTML = `
            <strong>${client.name}</strong><br>
            üìû ${client.phone}<br>
            üìç ${client.address || '‚Äî'}<br>
            üí∞ ${client.price} ‚ÇΩ ‚Üí ${client.finalPrice} ‚ÇΩ (${client.markupPercent}% –Ω–∞—Ü–µ–Ω–∫–∞)<br>
            üìÜ ${client.months} –º–µ—Å √ó ${client.monthly} ‚ÇΩ
            <div style="margin-top:8px;"><strong>–ì—Ä–∞—Ñ–∏–∫ –ø–ª–∞—Ç–µ–∂–µ–π:</strong></div>
            <ul>${client.payments.map((p, i) => `
              <li class="payment-line ${p.paid ? 'paid' : ''}">
                <span>${p.month} –º–µ—Å (${p.due})</span>
                <span>${p.amount} ‚ÇΩ</span>
                <button onclick="markPaid(${client.id}, ${i})">${p.paid ? '‚úì' : '–û–ø–ª–∞—Ç–∏—Ç—å'}</button>
              </li>
            `).join("")}</ul>
          `;
          container.appendChild(card);
        });
    }
  </script>
</body>
</html>
